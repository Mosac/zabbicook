include "host.conf"

userGroups {
  "zabbicook-spec usergroup1" {
    debugMode: false
    enabled: true
    permission {
      "zabbicook-spec hostgroup1": readOnly
    }
  }

  "zabbicook-spec usergroup2" {
    permission {
      "zabbicook-spec hostgroup2": readWrite
    }
  }
}

users {
  "Zabbicook-spec-Alice" {
    autoLogin: true
    // autoLogout: 1000  TODO: Can auto-logout can be set?
    lang: "en"
    theme: "dark"
    type: "superAdmin"
    groups: ["zabbicook-spec usergroup1"]
    password: pass1234
  }

  "Zabbicook-spec-Bob" {
    groups: ["zabbicook-spec usergroup2"]
    password: pass5678
  }
}
