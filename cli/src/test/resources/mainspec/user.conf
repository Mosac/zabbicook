include "host.conf"

userGroups: [
  {
    name: "zabbicook-spec usergroup1"
    debugMode: false
    enabled: true
    permission {
      "zabbicook-spec hostgroup1": readOnly
    }
  }

  {
    name: "zabbicook-spec usergroup2"
    permission {
      "zabbicook-spec hostgroup2": readWrite
    }
  }
]

users: [
  {
    alias: "Zabbicook-spec-Alice"
    autoLogin: true
    // autoLogout: 1000  TODO: Can auto-logout can be set?
    lang: "en"
    theme: "dark"
    type: "superAdmin"
    groups: ["zabbicook-spec usergroup1"]
    password: pass1234
  }

  {
    alias: "Zabbicook-spec-Bob"
    groups: ["zabbicook-spec usergroup2"]
    password: pass5678
  }
]
